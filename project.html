        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #0d6efd;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
        }

        .category-title {
            font-size: 26px;
            margin: 20px 0;
            color: #0d6efd;
            border-left: 5px solid #0d6efd;
            padding-left: 10px;
        }

        .project-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .project-title {
            font-size: 20px;
            font-weight: bold;
            color: #0d6efd;
        }

        .project-wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* Dim background */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* so content can breathe */
            z-index: 9999;
        }

        /* Scrollable popup box */
        .popup-content {
            background: #fff;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            /* overall popup height limit */
            overflow-y: auto;
            /* makes it scrollable */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* Attractive close button */
        .close-btn {
            background: #ff4747;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 20px;
        }

        .close-btn:hover {
            background: #d93636;
        }

        /* Popup image styling */
        #popupImage {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>

        function loadProjects(list, containerId) {
            const container = document.getElementById(containerId);
            list.forEach((project) => {
                const div = document.createElement("div");
                div.className = "project-card";
                div.innerHTML = `<div class='project-title'>${project.title}</div>`;
                div.onclick = () => openPopup(project);
                container.appendChild(div);
            });
        }

        function openPopup(projectObj) {
            const title = projectObj.title;
            const img = projectObj.image;
            const desc = projectObj.desc;


            const popupImg = document.getElementById("popupImage");
            popupImg.src = img;
            popupImg.style.display = "block";


            popupImg.onerror = function () {
                popupImg.style.display = "none";
            };


            document.getElementById("popupTitle").innerText = title;
            document.getElementById("popupDesc").innerText = desc;
            document.getElementById("popup").style.display = "flex";
        } (project) => {
            document.getElementById("popupTitle").innerText = project.title;
            document.getElementById("popupDesc").innerText = project.desc;
            document.getElementById("popupImage").src = project.image;
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
